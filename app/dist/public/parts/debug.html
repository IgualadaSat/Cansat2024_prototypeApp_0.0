<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>debug</title>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<style type="text/css">
		#inputs{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			height: 45px;
		}
		#command-line{
			grid-column: span 2;
		}
		#terminal{
			width: calc(100% - 20px);
			height: 60%;
		}
	</style>
</head>
<body>

<h1>Terminal:</h1>

<div id="inputs">
	<input type="text" id="command-line"><button id="submit">submit</button>
</div>
<br>
<textarea id="terminal" spellcheck="false"></textarea>

</body>

<script type="text/javascript" src="../src/connex.js"></script>
<script type="text/javascript" src="../src/terminal.js"></script>

<script type="text/javascript">
	
document.addEventListener("keydown", key => {
	key.key=="Enter"?Terminal.update():0;
});

</script>

</html>
