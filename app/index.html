<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cansat App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<header class="header">
	<b class="vista">Vista 1</b> <b class="vista">Vista 2</b>
</header>

<div id="body">
	<div id="top-menu">
		<div id="fase">
			<h2 id="fases">Fases:</h2>
			<div id="buttons">
				<button class="fase" id="fase1">Init</button>
				<button class="fase" id="fase2">Aire</button>
				<button class="fase" id="fase3">Tierra</button>
			</div>
		</div>
		<div id="pannel">
			<canvas id="3d"></canvas>
		</div>
		<div id="log">
			<h2 id="chat">Terminal:</h2>
			<textarea id="terminal"></textarea>
		</div>
	</div>
	<div id="bot-menu">
		<div class="header">
			<b>Grafico 1</b> <b>Grafico 2</b>
		</div>
		<div id="graph">
			<canvas id="graphics"></canvas>
		</div>
	</div>
</div>

</body>

<script type="text/javascript" src="src/app.js"></script>
<script type="text/javascript" src="src/main.js"></script>

</html>
